<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
  crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    
  <link rel="stylesheet" href="css/style.min.css">
<title>Welcome to the Social Scene</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="dashboard.html">
        <!-- <i class="fas fa-code"></i>Social Scene -->
      Social Scene
      </a>
    </h1>
    <ul>
      <li><a href="profiles.html">Developers</a></li>
      
      <li><a href="register.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  <section class="container" >
    <h1 class="large text-primary">Sign Up</h1>
    <p class="lead"><i class="fas fa-user"></i>
    Create Your Account</p>
    <form action="dashboard-html" class="form">
        <div class="form-group">
            <input type="text" placeholder="Name" required>
        </div>
        <div class="form-group">
            <input type="email" placeholder="Email Address">
            <small class="form-text">This site uses Gravatar, so if you want a profile image
                use a gravatar email
            </small>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" minlength="6"> 
        </div>
        <div class="form-group">
            <input type="password" placeholder="Confirm Password" minlength="6">
        </div>
        <input type="submit" value="Register" class="btn btn-primary">
    </form>
    <p class="my-1">
        Already Have an Account? <a href="login.html">Sign In</a>
    </p>
  </section>
</body>
</html>
